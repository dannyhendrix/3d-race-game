<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no, width = device-width">
    <style>
        canvas {
            background:#333;
        }
        html{
            background: #353535;
        }
        body{
            font-family: arial;
            font-size: 12px;
            width: 800px;
            margin:0px auto;
        }
        .players {
            position: absolute;
            top: 8px;
            left: 8px;
            height: 100px;
            width: 150px;
        }
        .rounds {
            position: absolute;
            right: 10px;
            top: 10px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.57);
            color: #FFFF00;
            padding: 12px;
            font-size: 21px;
        }
        .countdown {
        position: absolute;
        left: 330px;
        top: 150px;
        font-weight: bold;
        background: rgba(0, 0, 0, 0.57);
        color: #FFFF00;
        padding: 10px 26px;
        font-size: 124px;
        }
        .playername{
            padding: 4px;
            float:left;
        }
        .position{
            padding: 4px;
            float: left;
            font-weight: bold;
            background: #1F2629;
            color: #FFEB3B;
        }
        .color{
            padding: 4px;
            height: 10px; width:24px; float:left;
        }
        .color1{
            width:16px;
        }
        .color2{
            width:8px;
        }
        .color1,.color2{
            height: 10px;  float:left;
        }
        .player {
            position: absolute;
            font-size: 11px;
            background: rgba(72, 72, 72, 0.5);
            width: 100%;
            color: #fff;
        }
        .humanplayer {
            background: rgba(150, 150, 150, 0.5);
            font-weight: bold;
            font-style: italic;
        }
        .hud {
            position: absolute;
            top: 0px;
            width: 800px;
        }
    </style>
</head>
<body>
<script type="application/dart" src="webgl_game.dart"></script>
<script src="packages/browser/dart.js"></script>
</body>
</html>
