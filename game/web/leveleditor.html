<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no, width = device-width">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Level editor</title>
    <style>
    body,html{
        font-family:Arial;
        font-size:12px;
    }
.preview {
float: left;
}
.preview canvas {
background: #eee;
}
.json {
width: 100%;
height: 10em;
}
.levelWrapper {
    width: 1500px;
    height: 700px;
    position: relative;
    overflow: scroll;
    background: #000;
}
.levelobj{position:absolute; top:0px; left:0px; background:red; width:100px; height:100px;}
.checkpoint {
    background: none;
}
.wall {
    background: #fff;
}
.staticobject {
    background: green;
}

.rightpanel{
position:absolute;
width:300px;
height:100%;
top:0px;
right:0px;
}
.marker {
    background: yellow;
    width: 20px;
    height: 20px;
    margin: 0px auto;
    position:absolute;
}

.selected { background: red; }

    </style>
</head>
<body>
<script defer src="leveleditor.dart.js"></script>
</body>
</html>
